{% extends 'base.html' %}

{% block content %}

	<!-- pres - is the full dict for a president, sent here by the route -->

<div class=page>

<h1>{{  coff['name']  }}</h1>

<div class=container>
<ul>
	<li> Location: {{ coff['address']  }}  </li>
	<li> Yelp Rating: {{  coff['yelp_rating']  }} stars</li>
	<li> Try this: {{  coff['try']  }}</li>
</ul>

<p><a href="{{ url_for('index') }}">Click here to return to the list</a> to check out another coffee shop.</p>

</div>
</div>
{% endblock %}
